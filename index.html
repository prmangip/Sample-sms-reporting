<html>
  <head>
    <title>Skyline Project</title>
  </head>
   <body>
		<div class="container mt100">
 		  <div class="col-md-8">
			<h3 class="header">W3 SSO</h3>
			<p class="ml20">Automatic redirection to W3 authentiction</p>
		  </div>
		<form id="login_form" name="loginForm" class="login_form col-md-4"
			role="form" novalidate>
		<h3>Sign in with your <span class="color-blue">w3<b>id</b></span></h3>
			<div class="row mt10 mb10">
			    <div class="col-md-12">
				<input class="form-control required" type="text" placeholder="Enter your email." name="username" required />
			    </div>
			</div>
			<div class="row mt10 mb10">
			  <div class="col-md-12">
				<input class="form-control required" type="password" placeholder="Enter your password" name="password" required/>
			  </div>
			</div>

			<div class="row mt10">
			   <div class="col-md-12">
			       <p class="fs12">
				  <input id="remember_me" type="checkbox" name="check" class="mr5" value="remember_me"/>Remember my email address
			       </p>
			   </div>
			</div>
			
			<div class="row mb10">
		           <div class="col-md-12">
			  	<a id="forgot_password">Forgot Password?</a>
			   </div>
			</div>
			<div class="row mt10 mb10">
			  <div class="col-md-12">
			   <input type="submit" class="login-button" value="Sign In"/>
			  </div>
			</div>
		</form>
		</div>
	</body>
</html>
